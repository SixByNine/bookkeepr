%%%head
<h2>Define new telescope</h2>
<form method="POST" action="/web/xmlify/obs/create">
	<fieldset><legend>Telescope parameters</legend>
	<input type="hidden" name="class" value="Telescope" />
	<label>Name</label><input type="text" name="Name" />
	<label>Zenith Limit</label><input type="text" name="ZenithLimit" />
	<label>Lattitude</label><input type="text" name="Lattitude" />
	<input class="submit" type="submit" value="Create"/>
</fieldset>
</form>
%%%tail
